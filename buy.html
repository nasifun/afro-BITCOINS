<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Bitcoin - AFROBITCOINS</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .buy-container {
      padding: 2rem;
      background-color: #151515;
      border-radius: 12px;
      max-width: 500px;
      margin: 4rem auto;
    }

    .buy-container h2 {
      color: #f7931a;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: white;
    }

    .form-group button {
      background-color: #f7931a;
      padding: 0.7rem 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btc-result {
      margin-top: 1rem;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="buy-container">
    <h2>Buy Bitcoin</h2>
    <form id="buyForm">
      <div class="form-group">
        <label for="euroAmount">Amount in €</label>
        <input type="number" id="euroAmount" placeholder="e.g. 100" required />
      </div>
      <div class="form-group">
        <button type="submit">Get BTC Estimate</button>
      </div>
      <div id="btcResult" class="btc-result"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('buyForm');
    const result = document.getElementById('btcResult');
    const fakeBTCPrice = 89940.59; // hardcoded for now

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const euro = parseFloat(document.getElementById('euroAmount').value);
      if (euro > 0) {
        const btc = euro / fakeBTCPrice;
        result.textContent = `Estimated BTC: ₿${btc.toFixed(8)}`;
      } else {
        result.textContent = '';
      }
    });
  </script>
</body>
</html>
